<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description }}">

    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --accent-color: #3498db;
            --text-color: #2c3e50;
            --light-bg: #ecf0f1;
            --white: #ffffff;
        }

        body {
            font-family: 'Arial', sans-serif; /* Ou outra fonte acessível e legível */
            background-color: var(--light-bg);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: var(--white);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.5em;
            margin-bottom: 0.5em;
            line-height: 1.2;
            text-align: center; /* Centraliza o título */
        }

        h2, h3, h4, h5, h6 {
            color: var(--secondary-color);
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            line-height: 1.3;
        }

        h2 { font-size: 2em; }
        h3 { font-size: 1.75em; }
        h4 { font-size: 1.5em; }
        h5 { font-size: 1.25em; }
        h6 { font-size: 1em; }

        p {
            margin-bottom: 1em;
            font-size: 1.1em;
            color: var(--text-color);
        }

        a {
            color: var(--accent-color);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto; /* Centraliza imagens */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Sombra suave */
            border-radius: 5px; /* Cantos arredondados */
        }

        blockquote {
            background-color: var(--light-bg);
            border-left: 10px solid var(--accent-color);
            margin: 1.5em 0;
            padding: 1em;
            font-style: italic;
        }

        code {
            background-color: var(--light-bg);
            padding: 2px 5px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            color: var(--secondary-color);
        }

        pre {
            background-color: var(--light-bg);
            padding: 1em;
            border-radius: 5px;
            overflow-x: auto;
            line-height: 1.4;
        }

        pre code {
            padding: 0;
        }

        ul, ol {
            margin-bottom: 1em;
        }

        li {
            margin-bottom: 0.5em;
        }
        /* Cabeçalho */
        header {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 10px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }
        /* Rodapé */
        footer {
            background-color: var(--secondary-color);
            color: var(--white);
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>{{ site.title }}</h1>
    </header>

    <div class="container">
        <article>
            <h1>{{ page.title }}</h1>
            <p class="date">{{ page.date | date_to_string }}</p>
            {{ content }}
        </article>
    </div>

    <footer>
        <p>&copy; {{ site.time | date: "%Y" }} {{ site.author | default: site.title }}. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
